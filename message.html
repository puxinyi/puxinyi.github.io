    <div class="content-container">
        <div class="title">留言板</div>

        <div class="message-board">
            <form method="get" action="#">
                <div class="form-item">
                    <label>你的称呼:</label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label>联系方式:</label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label>留言内容:</label>
                    <textarea rows="10"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
